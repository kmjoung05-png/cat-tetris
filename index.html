    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        const holdCanvas = document.getElementById('holdCanvas');
        const holdCtx = holdCanvas.getContext('2d');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        const COLORS = {
            easy: ['#ffb3ba', '#ffdfba', '#ffffba', '#baffc9', '#bae1ff', '#d4baff', '#ffbadb'],
            random: ['#ffb3ba', '#ffdfba', '#ffffba', '#baffc9', '#bae1ff', '#d4baff', '#ffbadb', '#ffd4ba', '#c9baff', '#baffe5']
        };

        const SHAPES = {
            I: [[1,1,1,1]],
            O: [[1,1],[1,1]],
            T: [[0,1,0],[1,1,1]],
            S: [[0,1,1],[1,1,0]],
            Z: [[1,1,0],[0,1,1]],
            J: [[1,0,0],[1,1,1]],
            L: [[0,0,1],[1,1,1]],
            Plus: [[0,1,0],[1,1,1],[0,1,0]],
            U: [[1,0,1],[1,1,1]],
            W: [[1,0,0],[1,1,0],[0,1,1]],
            Corner: [[1,0],[1,0],[1,1]],
            Big: [[1,1,1],[1,1,1],[1,1,1]],
            Zigzag: [[1,0,0],[1,1,0],[0,1,1]],
            Cross: [[0,1,0],[1,1,1],[0,1,0]],
            H: [[1,0,1],[1,1,1],[1,0,1]],
            Stairs: [[1,0,0],[1,1,0],[0,1,1]]
        };

        const DIFFICULTY = {
            easy: { speed: 1200, shapes: ['I','O','T','S','Z','J','L'], colors: 'easy', showNext: true },
            normal: { speed: 800, shapes: ['I','O','T','S','Z','J','L'], colors: 'easy', showNext: true },
            hard: { speed: 500, shapes: ['I','O','T','S','Z','J','L','Plus','U','W','Corner'], colors: 'random', showNext: false },
            expert: { speed: 300, shapes: Object.keys(SHAPES), colors: 'random', showNext: false }
        };

        let gameState = {
            board: Array(ROWS).fill().map(() => Array(COLS).fill(0)),
            score: 0,
            level: 1,
            lines: 0,
            combo: 0,
            isPaused: false,
            isGameOver: false,
            difficulty: 'easy'
        };

        let currentPiece = null;
        let nextPiece = null;
        let holdPiece = null;
        let canHold = true;
        let dropCounter = 0;
        let lastTime = 0;
        let animationId = null;

        function drawRoundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        function drawBlock(ctx, x, y, color, size = BLOCK_SIZE, isGhost = false) {
            const padding = 2;
            const blockX = x * size + padding;
            const blockY = y * size + padding;
            const blockSize = size - padding * 2;

            if (isGhost) {
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.strokeRect(blockX, blockY, blockSize, blockSize);
                ctx.setLineDash([]);
                return;
            }

            ctx.fillStyle = color;
            drawRoundRect(ctx, blockX, blockY, blockSize, blockSize, 8);

            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            drawRoundRect(ctx, blockX + 3, blockY + 3, blockSize * 0.35, blockSize * 0.35, 4);

            const earSize = blockSize * 0.25;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(blockX + earSize * 0.6, blockY + earSize * 0.8);
            ctx.lineTo(blockX + earSize * 0.3, blockY);
            ctx.lineTo(blockX + earSize * 1.2, blockY + earSize * 0.5);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(blockX + blockSize - earSize * 0.6, blockY + earSize * 0.8);
            ctx.lineTo(blockX + blockSize - earSize * 0.3, blockY);
            ctx.lineTo(blockX + blockSize - earSize * 1.2, blockY + earSize * 0.5);
            ctx.closePath();
            ctx.fill();

            const faceY = blockY + blockSize * 0.55;
            const eyeSize = blockSize * 0.08;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.beginPath();
            ctx.arc(blockX + blockSize * 0.35, faceY, eyeSize, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(blockX + blockSize * 0.65, faceY, eyeSize, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.arc(blockX + blockSize * 0.35 + eyeSize * 0.3, faceY - eyeSize * 0.2, eyeSize * 0.4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(blockX + blockSize * 0.65 + eyeSize * 0.3, faceY - eyeSize * 0.2, eyeSize * 0.4, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = 'rgba(255, 182, 193, 0.8)';
            ctx.lineWidth = blockSize * 0.04;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.arc(blockX + blockSize * 0.5, faceY + blockSize * 0.15, blockSize * 0.15, 0.2, Math.PI - 0.2);
            ctx.stroke();

            const noseSize = blockSize * 0.06;
            ctx.fillStyle = 'rgba(255, 182, 193, 0.9)';
            ctx.beginPath();
            ctx.moveTo(blockX + blockSize * 0.5, faceY + blockSize * 0.08);
            ctx.lineTo(blockX + blockSize * 0.5 - noseSize * 0.5, faceY + blockSize * 0.05);
            ctx.lineTo(blockX + blockSize * 0.5 + noseSize * 0.5, faceY + blockSize * 0.05);
            ctx.closePath();
            ctx.fill();

            const whiskerLen = blockSize * 0.3;
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(blockX + blockSize * 0.2, faceY + blockSize * 0.05);
            ctx.lineTo(blockX, faceY + blockSize * 0.05);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(blockX + blockSize * 0.2, faceY + blockSize * 0.12);
            ctx.lineTo(blockX, faceY + blockSize * 0.15);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(blockX + blockSize * 0.8, faceY + blockSize * 0.05);
            ctx.lineTo(blockX + blockSize, faceY + blockSize * 0.05);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(blockX + blockSize * 0.8, faceY + blockSize * 0.12);
            ctx.lineTo(blockX + blockSize, faceY + blockSize * 0.15);
            ctx.stroke();
        }

        function createPiece() {
            const config = DIFFICULTY[gameState.difficulty];
            const shapes = config.shapes;
            const shapeKey = shapes[Math.floor(Math.random() * shapes.length)];
            const colors = config.colors === 'random' ? COLORS.random : COLORS.easy;
            const colorIndex = Math.floor(Math.random() * colors.length);
            
            return {
                shape: SHAPES[shapeKey],
                color: colors[colorIndex],
                x: Math.floor(COLS / 2) - Math.floor(SHAPES[shapeKey][0].length / 2),
                y: 0
            };
        }

        function drawPiece(piece, ctx, offsetX = 0, offsetY = 0, size = BLOCK_SIZE, isGhost = false) {
            if (!piece) return;
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(ctx, piece.x + x + offsetX, piece.y + y + offsetY, piece.color, size, isGhost);
                    }
                });
            });
        }

        function drawGhost() {
            if (!currentPiece) return;
            let ghostY = currentPiece.y;
            while (!checkCollision({...currentPiece, y: ghostY + 1})) {
                ghostY++;
            }
            drawPiece({...currentPiece, y: ghostY}, ctx, 0, 0, BLOCK_SIZE, true);
        }

        function checkCollision(piece) {
            return piece.shape.some((row, dy) => {
                return row.some((value, dx) => {
                    if (!value) return false;
                    const newX = piece.x + dx;
                    const newY = piece.y + dy;
                    return newX < 0 || newX >= COLS || newY >= ROWS || 
                           (newY >= 0 && gameState.board[newY][newX]);
                });
            });
        }

        function mergePiece() {
            if (!currentPiece) return;
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0 && boardY < ROWS && boardX >= 0 && boardX < COLS) {
                            gameState.board[boardY][boardX] = currentPiece.color;
                        }
                    }
                });
            });
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (gameState.board[y].every(cell => cell !== 0)) {
                    gameState.board.splice(y, 1);
                    gameState.board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }

            if (linesCleared > 0) {
                gameState.lines += linesCleared;
                gameState.combo++;
                
                const baseScore = [0, 100, 300, 500, 800][linesCleared];
                const comboBonus = (gameState.combo - 1) * 50;
                gameState.score += (baseScore + comboBonus) * gameState.level;

                if (gameState.combo > 1) {
                    showCombo();
                }

                const newLevel = Math.floor(gameState.lines / 10) + 1;
                if (newLevel > gameState.level) {
                    gameState.level = newLevel;
                }
            } else {
                gameState.combo = 0;
            }

            updateUI();
        }

        function showCombo() {
            const comboDiv = document.createElement('div');
            comboDiv.className = 'combo-display';
            comboDiv.textContent = `${gameState.combo} COMBO! ğŸ”¥`;
            document.querySelector('.canvas-container').appendChild(comboDiv);
            setTimeout(() => comboDiv.remove(), 500);
        }

        function rotate() {
            if (!currentPiece || gameState.isPaused || gameState.isGameOver) return;
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            const rotatedPiece = {...currentPiece, shape: rotated};
            if (!checkCollision(rotatedPiece)) {
                currentPiece.shape = rotated;
            }
        }

        function move(dir) {
            if (!currentPiece || gameState.isPaused || gameState.isGameOver) return;
            const newPiece = {...currentPiece, x: currentPiece.x + dir};
            if (!checkCollision(newPiece)) {
                currentPiece.x += dir;
            }
        }

        function softDrop() {
            if (!currentPiece || gameState.isPaused || gameState.isGameOver) return false;
            const newPiece = {...currentPiece, y: currentPiece.y + 1};
            if (!checkCollision(newPiece)) {
                currentPiece.y++;
                gameState.score += 1;
                updateUI();
                return true;
            }
            return false;
        }

        function hardDrop() {
            if (!currentPiece || gameState.isPaused || gameState.isGameOver) return;
            let dropDistance = 0;
            while (true) {
                const newPiece = {...currentPiece, y: currentPiece.y + 1};
                if (!checkCollision(newPiece)) {
                    currentPiece.y++;
                    dropDistance++;
                } else {
                    break;
                }
            }
            gameState.score += dropDistance * 2;
            updateUI();
            mergePiece();
            clearLines();
            spawnPiece();
        }

        function hold() {
            if (!canHold || !currentPiece || gameState.isPaused || gameState.isGameOver) return;
            
            if (holdPiece === null) {
                holdPiece = currentPiece;
                spawnPiece();
            } else {
                [currentPiece, holdPiece] = [holdPiece, currentPiece];
                currentPiece.x = Math.floor(COLS / 2) - Math.floor(currentPiece.shape[0].length / 2);
                currentPiece.y = 0;
            }
            
            canHold = false;
            drawHold();
        }

        function spawnPiece() {
            currentPiece = nextPiece || createPiece();
            nextPiece = createPiece();
            canHold = true;
            drawNext();

            if (checkCollision(currentPiece)) {
                gameOver();
            }
        }

        function gameOver() {
            gameState.isGameOver = true;
            cancelAnimationFrame(animationId);
            
            const gameOverDiv = document.createElement('div');
            gameOverDiv.className = 'game-over';
            gameOverDiv.innerHTML = `
                <h2>ê²Œì„ ì˜¤ë²„ ğŸ˜¿</h2>
                <p>ì ìˆ˜: ${gameState.score}</p>
                <p>ë ˆë²¨: ${gameState.level}</p>
                <p>ë¼ì¸: ${gameState.lines}</p>
                <button id="restartGameOver">ë‹¤ì‹œ ì‹œì‘</button>
                <button id="backToMenu">ë©”ë‰´ë¡œ</button>
            `;
            document.querySelector('.canvas-container').appendChild(gameOverDiv);
            
            document.getElementById('restartGameOver').addEventListener('click', restart);
            document.getElementById('backToMenu').addEventListener('click', backToMenu);
        }

        function drawNext() {
            const config = DIFFICULTY[gameState.difficulty];
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (config.showNext && nextPiece) {
                const offsetX = (4 - nextPiece.shape[0].length) / 2;
                const offsetY = (4 - nextPiece.shape.length) / 2;
                drawPiece({...nextPiece, x: offsetX, y: offsetY}, nextCtx, 0, 0, 30);
} else if (!config.showNext) {
                nextCtx.fillStyle = '#8b6f47';
                nextCtx.font = '24px Jua';
                nextCtx.textAlign = 'center';
                nextCtx.fillText('â“', 60, 70);
            }
        }

        function drawHold() {
            holdCtx.clearRect(0, 0, holdCanvas.width, holdCanvas.height);
            if (holdPiece) {
                const offsetX = (4 - holdPiece.shape[0].length) / 2;
                const offsetY = (4 - holdPiece.shape.length) / 2;
                drawPiece({...holdPiece, x: offsetX, y: offsetY}, holdCtx, 0, 0, 30);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            gameState.board.forEach((row, y) => {
                row.forEach((color, x) => {
                    if (color) {
                        drawBlock(ctx, x, y, color);
                    }
                });
            });

            drawGhost();
            drawPiece(currentPiece, ctx);
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('lines').textContent = gameState.lines;
            document.getElementById('combo').textContent = gameState.combo;
        }

        function gameLoop(time = 0) {
            if (gameState.isPaused || gameState.isGameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            const dropInterval = DIFFICULTY[gameState.difficulty].speed;

            if (dropCounter > dropInterval) {
                const newPiece = {...currentPiece, y: currentPiece.y + 1};
                if (!checkCollision(newPiece)) {
                    currentPiece.y++;
                } else {
                    mergePiece();
                    clearLines();
                    spawnPiece();
                }
                dropCounter = 0;
            }

            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function togglePause() {
            if (gameState.isGameOver) return;
            gameState.isPaused = !gameState.isPaused;
            document.getElementById('pauseBtn').textContent = gameState.isPaused ? 'â–¶ï¸' : 'â¸ï¸';
            if (!gameState.isPaused) {
                lastTime = performance.now();
                gameLoop();
            }
        }

        function restart() {
            cancelAnimationFrame(animationId);
            document.querySelectorAll('.game-over, .combo-display').forEach(el => el.remove());
            
            const currentDifficulty = gameState.difficulty;
            
            gameState = {
                board: Array(ROWS).fill().map(() => Array(COLS).fill(0)),
                score: 0,
                level: 1,
                lines: 0,
                combo: 0,
                isPaused: false,
                isGameOver: false,
                difficulty: currentDifficulty
            };

            currentPiece = null;
            nextPiece = null;
            holdPiece = null;
            canHold = true;
            dropCounter = 0;
            lastTime = 0;

            document.getElementById('pauseBtn').textContent = 'â¸ï¸';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            holdCtx.clearRect(0, 0, holdCanvas.width, holdCanvas.height);
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            updateUI();
            spawnPiece();
            lastTime = performance.now();
            gameLoop();
        }

        function startGame(difficulty) {
            gameState.difficulty = difficulty;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameContainer').classList.add('active');
            
            gameState = {
                board: Array(ROWS).fill().map(() => Array(COLS).fill(0)),
                score: 0,
                level: 1,
                lines: 0,
                combo: 0,
                isPaused: false,
                isGameOver: false,
                difficulty: difficulty
            };
            
            currentPiece = null;
            nextPiece = null;
            holdPiece = null;
            canHold = true;
            dropCounter = 0;
            lastTime = 0;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            holdCtx.clearRect(0, 0, holdCanvas.width, holdCanvas.height);
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            updateUI();
            spawnPiece();
            lastTime = performance.now();
            gameLoop();
        }

        function backToMenu() {
            cancelAnimationFrame(animationId);
            document.querySelectorAll('.game-over, .combo-display').forEach(el => el.remove());
            document.getElementById('gameContainer').classList.remove('active');
            document.getElementById('startScreen').style.display = 'block';
            
            gameState = {
                board: Array(ROWS).fill().map(() => Array(COLS).fill(0)),
                score: 0,
                level: 1,
                lines: 0,
                combo: 0,
                isPaused: false,
                isGameOver: false,
                difficulty: 'easy'
            };
            
            currentPiece = null;
            nextPiece = null;
            holdPiece = null;
            canHold = true;
            dropCounter = 0;
            lastTime = 0;
        }

        document.addEventListener('keydown', (e) => {
            if (gameState.isGameOver) return;

            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    move(-1);
                    draw();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    move(1);
                    draw();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    softDrop();
                    draw();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    rotate();
                    draw();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
                case 'c':
                case 'C':
                    e.preventDefault();
                    hold();
                    draw();
                    break;
                case 'p':
                case 'P':
                    e.preventDefault();
                    togglePause();
                    break;
            }
        });

        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const level = btn.getAttribute('data-level');
                startGame(level);
            });
        });

        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('restartBtn').addEventListener('click', restart);
    </script>
</body>
